<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body { text-align: center; background-color: skyblue; }
        canvas { background-color: white; }
    </style>
</head>
<body>
    <h1>Flappy Bird</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let bird = { x: 50, y: 250, width: 30, height: 30, gravity: 0.6, lift: -10, velocity: 0 };
        let pipes = [];
        let frame = 0;
        let gameRunning = true;

        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }
        
        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.height);
                ctx.fillRect(pipe.x, pipe.height + pipe.gap, pipe.width, canvas.height - pipe.height - pipe.gap);
            });
        }
        
        function update() {
            if (!gameRunning) return;
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                gameRunning = false;
            }

            if (frame % 90 === 0) {
                let pipeHeight = Math.random() * (canvas.height / 2);
                pipes.push({ x: canvas.width, height: pipeHeight, width: 50, gap: 150 });
            }

            pipes.forEach(pipe => {
                pipe.x -= 2;
                if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x && 
                    (bird.y < pipe.height || bird.y + bird.height > pipe.height + pipe.gap)) {
                    gameRunning = false;
                }
            });

            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
            frame++;
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
        }
        
        function gameLoop() {
            update();
            draw();
            if (gameRunning) requestAnimationFrame(gameLoop);
        }
        
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") bird.velocity = bird.lift;
        });
        
        gameLoop();
    </script>
</body>
</html>
